<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT3 Race Broadcast</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="broadcast-container">
        <header id="race-header">
            <h1>ACC Race Replay - Monza</h1>
        </header>
        <main id="main-content">
            <div id="video-player-container">
                <!-- YouTube Iframe API will target this div -->
                <div id="player"></div>
            </div>
            <div id="leaderboard-container">
                <h2>Live Timing</h2>
                <table id="leaderboard">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Driver</th>
                            <th>Gap</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Leaderboard data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer id="telemetry-footer">
            <div class="telemetry-item">
                <span class="label">Speed</span>
                <span id="telemetry-speed" class="value">---</span>
                <span class="unit">km/h</span>
            </div>
            <div class="telemetry-item">
                <span class="label">Gear</span>
                <span id="telemetry-gear" class="value">-</span>
            </div>
            <div class="telemetry-item">
                <span class="label">RPM</span>
                <span id="telemetry-rpm" class="value">----</span>
            </div>
            <div class="telemetry-item">
                <div id="throttle-bar-container">
                    <div id="throttle-bar"></div>
                </div>
                <span class="label">Throttle</span>
            </div>
            <div class="telemetry-item">
                <div id="brake-bar-container">
                    <div id="brake-bar"></div>
                </div>
                <span class="label">Brake</span>
            </div>
        </footer>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../static/script.js"></script>
</body>
</html>
